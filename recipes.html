<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Recipes – Foodie</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,Arial;}
body{background:#fff;color:#333;}
header{width:100%;padding:20px 40px;display:flex;justify-content:space-between;align-items:center;position:fixed;top:0;left:0;background:#ffffffd9;backdrop-filter:blur(8px);z-index:10;box-shadow:0 2px 10px #0001;}
.logo{font-size:28px;font-weight:700;color:#ff5722;}
nav ul{list-style:none;display:flex;gap:30px;}
nav a{text-decoration:none;color:#444;font-size:16px;font-weight:500;transition:.3s;}
nav a:hover{color:#ff5722;}
.hamburger{display:none;font-size:30px;cursor:pointer;}
.mobile-menu{display:none;flex-direction:column;background:#fff;box-shadow:0 5px 20px #0002;padding:20px;position:absolute;top:80px;right:20px;border-radius:10px;}
.mobile-menu a{margin:10px 0;font-size:18px;color:#444;text-decoration:none;}
.banner{padding:140px 20px 60px;text-align:center;background:#fff7f2;}
.banner h1{font-size:48px;color:#ff5722;font-weight:700;}
.grid{padding:60px 20px;max-width:1200px;margin:auto;display:grid;grid-template-columns:repeat(3,1fr);gap:30px;}
.card{background:#fff;border-radius:15px;box-shadow:0 6px 20px #0002;overflow:hidden;cursor:pointer;transition:.3s;}
.card:hover{transform:translateY(-6px);}
.card img{width:100%;height:220px;object-fit:cover;}
.card h3{padding:18px;font-size:20px;font-weight:700;}
footer{text-align:center;padding:25px;background:#222;color:#fff;font-size:16px;margin-top:40px;}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);} }
@media(max-width:600px){nav ul{display:none;} .hamburger{display:block;} .grid{grid-template-columns:1fr;} }
</style>
</head>
<body>
<header>
<div class="logo">Foodie</div>
<div class="hamburger" onclick="toggleMenu()">☰</div>
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="recipes.html">Recipes</a></li>
<li><a href="about.html">About</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
</header>
<div class="mobile-menu" id="mobileMenu">
<a href="index.html">Home</a>
<a href="recipes.html">Recipes</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
</div>
<section class="banner">
<h1>Our Delicious Recipes</h1>
</section>
<section class="grid">
<div class="card"><img src="https://images.pexels.com/photos/2232/vegetables-italian-pizza-restaurant.jpg" /><h3>Italian Pizza</h3></div>
<div class="card"><img src="https://images.pexels.com/photos/461198/pexels-photo-461198.jpeg" /><h3>Grilled Chicken</h3></div>
<div class="card"><img src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg" /><h3>Fresh Veg Salad</h3></div>
<div class="card"><img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg" /><h3>Spicy Noodles</h3></div>
<div class="card"><img src="https://images.pexels.com/photos/5938/food-salad-healthy-lunch.jpg" /><h3>Healthy Bowl</h3></div>
<div class="card"><img src="https://images.pexels.com/photos/704571/pexels-photo-704571.jpeg" /><h3>Burger Meal</h3></div>
</section>
<footer>© 2025 Foodie. All Rights Reserved.</footer>
<script>
function toggleMenu(){const m=document.getElementById("mobileMenu");m.style.display=m.style.display==="flex"?"none":"flex";}
</script>
</body>
</html>
